<input type="text" class="form-control" [(ngModel)]="userName" (input)="onUpdateButtonStatus()">
<p> Username: {{ userName }}</p>
<button class="btn btn-primary" [disabled]="isUsernameEmpty" (click)="onResetUsername()">Reset Username</button>

<label>Server Name</label>
<!-- $event is a reserved word that gives us access to the event data! -->
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->

<!-- 2-way data binding here we come! -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->

<!-- <button class="btn btn-primary" disabled>Add Server</button> -->
<!-- Property binding:  -->
<!-- <button class="btn btn-primary" [disabled]="!allowNewServer">Add Server</button> -->

<!-- we used to use onclick to indicate an event handler - angular has another way -->
<!-- <button class="btn btn-primary" [disabled]="!allowNewServer" onclick="">Add Server</button> -->
<!-- angular uses the event action inside () with the "on" in front -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

<!-- Property Binding vs String Interpolation: -->

<!-- ngIf is a structural directive -->
<!-- the * is required for ngIf to work correctly (indicates a change to the DOM) -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
