<div class="row shop-list">
  <div class="col-xs-10">
    <!-- <app-shop-edit (ingredientAdded)="onIngredientAdded($event)"></app-shop-edit> -->
    <app-shop-edit></app-shop-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer" 
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)">
          {{ ingredient.name }} ({{ ingredient.amount }} {{ ingredient.units }})
      </a>
    </ul>
  </div>
</div>
