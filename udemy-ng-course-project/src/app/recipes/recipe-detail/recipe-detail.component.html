<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="recipeDetail.imagePath" 
      alt="{{ recipeDetail.name }}" 
      class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{ recipeDetail.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Description: {{ recipeDetail.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      Ingredients: 
      <li class="list-group-item" *ngFor="let ingredient of recipeDetail.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }} {{ ingredient.units }}
      </li>
    </ul>
  </div>
</div>
